name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    name: Lint, check & build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type-check
        run: bun run check

      - name: Build
        run: bun run build
